<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimaLIST</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title"><span class="thin">minima</span><span class="bold">LIST</span></h1>
        </header>
        <hr>
        <main class="main">
            <nav class="nav">
                <div class="navigation">
                    <button class="button nav-btn">TASKS</button>
                    <button class="button nav-btn">TODAY</button>
                    <button class="button nav-btn">THIS WEEK</button>
                </div>

                <hr>

                <div class="lists">



                    LISTS
                    <button class="button btn-border">New List
                    </button>
                </div>
            </nav>
            
            <div class="content">
                <ul class="tasks">
                    <li>Finish The Odin Project</li>
                    <li>Conquer the Crown of Polish Mountains</li>
                    <li>Get hired as a Front End Developer</li>
                    <li>Go swimming on Tuesday</li>
                    <li>Bake Neapolitan pizza</li>
                </ul>
                <button class="button btn-border">Add Task
                </button>
            </div>
        </main>
        <hr>
        <footer class="footer">footer</footer>
    </div>
</body>

</html>
